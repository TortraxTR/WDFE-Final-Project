<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a href="#main_content" class="offpage">Skip to main content</a>

    <div class="container">
        <header>
            <div class="row justify-content-center justify-content-lg-around">

                <div class="col-10 col-lg-6 col-xxl-10 text-center align-self-center">
                    <h1>A Personal Blog For My Personal Thoughts</h1>

                <div class="col-10 col-lg-2">
                    <nav id="navigation">
                        <ul class="nav flex-lg-column justify-content-around">

                        </ul>
                    </nav>

            </div>
        </header>

        <main id="main_content">
            <div class="row justify-content-around">

                <div class="col-10 col-lg-5">
                    <h2>Cat Pictures!</h2>
                    <div id="cats" class="carousel slide" data-interval="false">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="https://i.imgur.com/pTdOS2Hl.jpg" class="w-100 d-block" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="https://i.imgur.com/gb2wL0ol.jpg" class="w-100 d-block" alt="Third slide">

                            <div class="carousel-item">
                                <img src="https://i.imgur.com/IzcqnPil.jpg" class="w-100 d-block" alt="Third slide">

                                <img src="https://i.imgur.com/8M35Ueml.jpg" class="w-100 d-block" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img src="https://i.imgur.com/LegAMnNl.jpg" class="w-100 d-block" alt="Third slide">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#cats" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#cats" data-bs-slide="next">

                        </button>
                    </div>

                    <div id="flowers" class="carousel slide" data-interval="false">

                            </div>
                            <div class="carousel-item">
                                <img src="https://i.imgur.com/UaxDgzKl.jpg" class="w-100 d-block" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="https://i.imgur.com/VPsPQI1l.jpg" class="w-100 d-block" alt="Third slide">

                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#flowers"

                        </button>
                    </div>

                </div>

            </div>
