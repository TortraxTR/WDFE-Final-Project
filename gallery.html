                    <div id="bean" class="carousel slide" data-bs-ride="carousel">

                            <div class="carousel-item active">
                                <img
                                    src="images/bean1.jpeg"
                                    class="w-100 d-block"
                                    alt="First slide"
                                />
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="images/bean2.jpeg"
                                    class="w-100 d-block"
                                    alt="Second slide"
                                />
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="images/bean3.jpeg"
                                    class="w-100 d-block"
                                    alt="Third slide"
                                />
                            </div>
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#bean"
                            data-bs-slide="prev"
                        >
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#bean"
                            data-bs-slide="next"
                        >
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
